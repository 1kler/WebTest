<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

<h2>Movie List</h2>
<form th:action="@{/movies/list}" method="get">
    <label for="ratingFilter">Filter by Rating:</label>
    <select id="ratingFilter" name="rating" th:value="${selectedRating}">
        <option value="">All Ratings</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="submit">Filter</button>
</form>

<ul>
    <li th:each="movie : ${movies}">
        <a th:href="@{'/movies/' + ${movie.id}}"><span th:text="${movie.title}"></span></a>
        <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="delete-btn">
            <span style="color: red; font-size: 20px;">&#10006;</span> <!-- "X" icon -->
        </a>
    </li>
</ul>

<a th:href="@{'/movies/new'}">Add new movie</a>

</body>
</html>
