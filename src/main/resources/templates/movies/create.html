<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/create.css}">
</head>
<body>

<h2>Add Movie</h2>

<form th:action="@{/movies/new}" th:object="${movie}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" name="releaseYear" th:field="*{releaseYear}" required min="1900" max="2100"><br>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre" th:field="*{genre}" required>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
    </select><br>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" th:field="*{rating}" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br>

    <button type="submit">Save Movie</button>
</form>

<a th:href="@{/movies/list}" >Cancel</a>

</body>
</html>
